<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produktions-Tracker v2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Production Tracker</span>
    <button id="admin-toggle-btn" class="btn btn-outline-secondary d-none ms-auto"></button>
  </div>
</nav>
<div class="container mt-4" id="alert-container"></div>
<div class="container mt-4" id="login-container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="mb-3">Login</h3>
      <div class="mb-3">
        <label for="username" class="form-label">Benutzername</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Passwort</label>
        <input type="password" class="form-control" id="password">
      </div>
      <button id="login-btn" class="btn btn-primary w-100">Login</button>
    </div>
  </div>
</div>
<div class="container mt-4 d-none" id="dashboard-container">
  <div id="worker-container" class="d-none">
    <div class="d-flex justify-content-between mb-3" id="worker-header">
      <div id="wh-project"></div>
      <div id="wh-time"></div>
      <div id="wh-user"></div>
      <div>XP: <span id="xp-value">0</span> | Level <span id="level-value">1</span></div>
    </div>
    <div class="row g-2" id="selection-area">
      <div class="col"><select id="sel-project" class="form-select"></select></div>
      <div class="col"><select id="sel-motif" class="form-select"></select></div>
      <div class="col"><select id="sel-product" class="form-select"></select></div>
      <div class="col"><select id="sel-size" class="form-select"></select></div>
      <div class="col"><select id="sel-step" class="form-select"></select></div>
    </div>
    <div class="my-3">
      <button id="btn-plus" class="btn btn-success me-2">+1</button>
      <button id="btn-minus" class="btn btn-danger">-1</button>
    </div>
    <div id="progress-bars" class="mt-3"></div>
  </div>
</div>
<div class="container mt-4 d-none" id="admin-container">
  <ul class="nav nav-tabs" id="admin-tabs" role="tablist"></ul>
  <div class="tab-content mt-3" id="admin-content"></div>
</div>
<script type="module" src="modules/main.js" defer></script>
<script type="module" src="modules/admin.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
